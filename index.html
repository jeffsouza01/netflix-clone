<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">

    
    <!-- favicon -->
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />

    <!-- owl css -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.css">
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-chapter">
            <div class="container">
                <h3 class="title">Kingdom</h3>
                <p class="description">
                    Estranhos rumores sobre a doença do rei deixam todos aterrorizados. Agora, o príncipe herdeiro é a única esperança contra a misteriosa epidemia.
                </p>
                <div class="buttons-area">
                    <button role="button" class="button">
                        <i class="fas fa-play"> </i>
                        Assistir Agora
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                         Mais Informações
                    </button>

                </div>
            </div>
        </div>
    </main>

    <div class="carrousel-films">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="film-container" src="img/min1.jpg" alt="Super">
            </div>
            <div class="item">
                <img class="film-container" src="img/min2.jpg" alt="Super">
            </div>
            <div class="item">
                <img class="film-container" src="img/min3.jpg" alt="Super">
            </div>
            <div class="item">
                <img class="film-container" src="img/min4.jpg" alt="Super">
            </div>
            <div class="item">
                <img class="film-container" src="img/min5.jpg" alt="Super">
            </div>
            <div class="item">
                <img class="film-container" src="img/min6.jpg" alt="Super">
            </div>
            <div class="item">
                <img class="film-container" src="img/min7.jpg" alt="Super">
            </div>
            <div class="item">
                <img class="film-container" src="img/min8.jpg" alt="Super">
            </div>
            <div class="item">
                <img class="film-container" src="img/min9.jpg" alt="Super">
            </div>
            <div class="item">
                <img class="film-container" src="img/min10.jpg" alt="Super">
            </div>
        </div>
    </div>



    <footer class="signature-footer">
        <div class="signature">
            <p>
                Made with <i class="fas fa-heart"></i> by Jefferson da Silva
            </p>
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/28b2371477.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
